{% extends 'shop/basic.html' %}
{% block title %} Contact -My Awesome Cart {% endblock %}
{% block body %}
<div class="container my-3">
  <h3>Contact us</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
    <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
    </div>
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
    </div>

        <div class="form-group mb-3">
        <label for="phone">Phone </label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
    </div>

    <div class="form-group mb-3">
  <label for="desc" class="form-label">How may be help you?</label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
</div>

        <button type="submit" class="btn btn-success">Submit</button>
        </form>
</div>


{% endblock %}

{% block js %}
<script>

    {% if thank %}
alert('thank for contacting us. We will contact to you soon');
document.location = "/shop/contact";
{% endif %}
</script>

{% endblock %}
